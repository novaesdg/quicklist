<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quicklist</title>

  <link rel="stylesheet" href="styles/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sora:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="assets/logo.svg" alt="Logo do quicklist">
    <span>quicklist</span>
  </header>

  <main>
    <section>
      <a href="#">
        <img src="assets/icons/arrow-left.svg" alt="Ícone de seta apontando para esquerda">
        <span>Voltar</span>
      </a>
      <h1>Compras da semana</h1>
    </section>

    <form action="post">
      <input 
      type="text"
      id="item"
      name="item"
      placeholder="Adicione um novo item">
      <button type="submit">Adicionar item</button>
    </form>

    <ul>
      <li class="item">
        <input type="checkbox" class="item-checkbox">
        <p>Pão de forma</p>
        <img src="assets/icons/delete.svg" alt="Ícone de delete">
      </li>
    </ul>

    <section id="alert">
      <div>
        <img src="assets/icons/alert.svg" alt="Ícone de alerta">
        <p>O item foi removido da lista</p>
        <img src="assets/icons/close.svg" alt="Ícone de fechar o alerta">
      </div>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
